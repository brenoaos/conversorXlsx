<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Hello World!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css" />
  <script defer src="render.js"></script>
</head>

<body class="content">
  <div class="spinner-border" id="loader" style="display: none;" role="status">
    <span class="sr-only"></span>
  </div>
  <div class="mb-3">
    <label for="formFile" class="form-label" id="label">Arquivo de entrada</label>
    <input class="form-control" type="file" id="iptArquivo">
  </div>
  <button type="button" id="btnCarregar" onclick="carregarArquivo()" class="btn btn-primary">Carregar Arquivo</button>
  <button type="button" id="btnDepurar" onclick="depurarArquivo()" class="btn btn-danger">DEPURAR</button>

  <hr />

  <div id="downloads">
    <h1>Downloads</h1>
    <a class="btn btn-warning" role="button" href="originais.csv" download="originais.csv">Originais</a>
    <a class="btn btn-warning" role="button" href="duplicados.csv" download="duplicados.csv">Duplicados</a>
  </div>

  <hr />

  <div id='chaves'></div>
</body>

</html>
