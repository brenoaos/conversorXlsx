<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Hello World!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css" />
</head>

<body class="content" onload="init()">
  <div class="row m-4 align-items-center">
    <p id="statusSistema"></p>
    <div class="col-2">
      <label for="inputPassword6" class="col-form-label">Arquivo:</label>
    </div>
    <div class="col-7">
      <input class="form-control" type="file" id="iptArquivo">
    </div>
    <div class="col-3">
      <button type="button" id="btnCarregar" onclick="carregarArquivo()" class="btn btn-primary">Carregar
        Arquivo</button>
    </div>
    <hr />
    <div id='chaves' class="row m-3 align-items-center">
    </div>
  </div>

  <hr />

  <div class=" gap-2"  id="btnDepurarArea">
    <button type="button" id="btnDepurar" onclick="depurarArquivo()" class="btn btn-danger">DEPURAR</button>
  </div>

  <hr />

  <div id="downloadsArea">
    <h1>Downloads</h1>
    <a class="btn btn-warning" role="button" href="originais.csv" download="originais.csv">Originais</a>
    <a class="btn btn-warning" role="button" href="duplicados.csv" download="duplicados.csv">Duplicados</a>
  </div>

</body>
<script src="render.js"></script>

</html>
